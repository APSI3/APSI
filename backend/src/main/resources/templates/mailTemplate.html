<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Ticket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .ticket {
            width: 400px;
            margin: 20px auto;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .event-name {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .ticket-info {
            margin-bottom: 15px;
        }
        .ticket-info span {
            font-weight: bold;
        }
        .dates {
            display: table;
            margin: 0 auto;
        }
        .date-bucket {
            margin-left: 10px;
            margin-right: 10px;
            align-items: center;
        }
        .dates-bucket {
            display: flex;
            margin: 15px;
        }
        .date {
            text-align: center;
        }
        .location-info {
            text-align: center;
        }
        .location-name {
            margin: 10px;
            font-size: 17px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="ticket">
    <div class="event-name">$eventName</div>
    <hr>
    <div class="dates">
        <div class="dates-bucket">
            <div class="date-bucket">
                <div class="date">$dateFrom</div>
                <div class="date">$timeFrom</div>
            </div>
            <span>-</span>
            <div class="date-bucket">
                <div class="date">$dateTo</div>
                <div class="date">$timeTo</div>
            </div>
        </div>
    </div>
    <hr>
    <div class="location-info"><span class="location-name">$description</span></div>
    <div class="location-info">$street, $number</div>
    <div class="location-info">$zipCode, $city</div>
    <hr>
    <div class="ticket-info"><span>Typ biletu:</span> $ticketType</div>
    <div class="ticket-info"><span>Rodzaj miejsca:</span> $sectionName</div>
    <div class="ticket-info"><span>Cena:</span> $price</div>
    <div class="ticket-info"><span>Dane posiadacza:</span> $holderFirstName $holderLastName</div>
    <hr>
    <div class="ticket-info">QR kod twojego biletu znajduje się w załączniku.</div>
</div>
</body>
</html>
