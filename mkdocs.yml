site_name: APSI
site_author: Julia Jodczyk, Daniel Kobiałka, Maksymilian Łazarski, Hubert Soroka, Bartłomiej Ściseł, Maciej Tymoftyjewicz

repo_name: apsi-git
repo_url: https://github.com/APSI3/APSI
edit_uri: ""

nav:
  - APSI: index.md
  - Analiza UX:
      - Aktorzy: ux/ux-actors.md
      - Przypadki użycia:
          - Lista: ux/uc/uc-list.md
          - Użytkownik prywatny: ux/uc/uc-priv.md
          - Organizator: ux/uc/uc-org.md
          - Administrator: ux/uc/uc-adm.md
          - Uniwersalne: ux/uc/uc-unv.md
      - Słownik pojęć: ux/ux-dict.md
  - Projekt systemu:
      - Ogólny model architektury: proj/arch-general.md
      - Technologie: proj/tech.md
  - Instrukcja użytkowania:
      - Instrukcja użytkownika: instructions/user-instr.md
      - Instrukcja organizatora: instructions/org-instr.md
      - Instrukcja administratora: instructions/admin-instr.md
  - Dokumentacja administratorska: admin_docs/adm_docs.md
  - Scenariusze testów manualnych: tests/manual-scenarios.md

theme:
  name: material
  language: pl
  analytics:
    gtag: G-ABC123
  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.indexes
    - navigation.prune
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  icon:
    logo: fontawesome/solid/ticket
    favicon: material/library
    repo: fontawesome/brands/github

plugins:
  - search
